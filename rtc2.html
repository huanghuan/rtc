<html>
<head>
<meta charset='UTF-8'>
<!--
<script src="simplewebrtc.bundle.js"></script>
-->
<script src="https://simplewebrtc.com/latest-v2.js"></script>
<script src='https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js'></script>
<style>
aside {
	position: fixed;
	right: 16px;
	top: 16px;
}
body {
	margin: 0;
}
video {
	display: block;
	width: 128px;
	height: auto;
}
.max {
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
	z-index: -100;
}
#shareScreen {
	position: fixed;
	left: 16px;
	top: 16px;
	opacity: 0.5;
}
</style>
</head>
<body>
<aside>
<video id='localVideo'></video>
</aside>
<img id='shareScreen' src='screens.png' title='共享屏幕'>
<script>
var aside = document.getElementsByTagName('aside')[0];
var rtc = new SimpleWebRTC({
	autoRemoveVideos: false,
	autoRequestMedia: true,
	localVideoEl: 'localVideo'
});
$('#shareScreen').click(function() {
	if (!rtc.capabilities.screenSharing) {
		location = 'ScreenSharing.crx';
	}
	rtc.shareScreen();
});
rtc.on('readyToCall', function() {
	rtc.joinRoom('79');
}).on('videoAdded', function(video) {
	aside.appendChild(video);
}).on('videoRemoved', function(video) {
	aside.removeChild(video);
}).on('localScreenAdded', function(video) {
	$('#shareScreen').hide();
	aside.appendChild(video);
}).on('localScreenStopped', function(video) {
	$('#shareScreen').show();
});
$(document).on('click', 'video', function(e) {
	$('.max').removeClass('max');
	$(e.target).addClass('max');
});
</script>
</body>
</html>
