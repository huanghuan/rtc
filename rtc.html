<html>
<head>
<meta charset='UTF-8'>
<script src='rmc3.min.js'></script>
<script src='socket.io.js'></script>
<script src='getScreenId.js'></script>
<script src='screen.js'></script>
<script src='https://cdn.firebase.com/v0/firebase.js'></script>
<script src='https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js'></script>
<style>
body {
	margin: 0;
}
#controls {
	position: fixed;
	left: 0;
	top: 0;
	padding: 20px;
	z-index: 200;
}
#thumbnails {
	position: fixed;
	right: 0;
	top: 0;
	width: 200px;
	height: 100%;
	z-index: 100;
}
#thumbnails video {
	width: 160px;
	height: 120px;
	object-fit: contain;
	margin: 20px;
}
.large {
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
}
</style>
</head>
<body>
<div id='controls'>
<input id='room' placeholder='会议名称'>
<button id='open'>开始会议</button>
<button id='join'>加入会议</button>
<button id='leave'>离开会议</button>
<button id='share'>分享桌面</button>
<button id='stop'>停止分享</button>
<select id='resolution'><option>1280x720</option><option>960x720</option><option>640x480</option><option>640x360</option><option>320x240</option><option>320x180</option></select>
</div>
<div id='thumbnails'></div>

<script>
var connection = new RTCMultiConnection();
connection.socketURL = 'https://rtcmulticonnection.herokuapp.com:443/';
connection.session = {
	audio: false,
	video: true
};
connection.sdpConstraints.mandatory = {
	OfferToReceiveAudio: false,
	OfferToReceiveVideo: true
};
connection.onstream = function(event) {
	addVideo(event.mediaElement);
};

function addVideo(video) {
	$('.large').removeClass().appendTo($('#thumbnails'));
	video.className = 'large';
	document.body.appendChild(video);
}
function removeVideo() {
}

$('#open').click(function() {
	connection.open($('#room').val());
});
$('#join').click(function() {
	connection.join($('#room').val());
});
$('#leave').click(function() {
	connection.leave();
});
$('#resolution').change(function() {
	var v = $('#resolution').val(), i = v.indexOf('x'), w = parseInt(v.substring(0, i)), h = parseInt(v.substring(i + 1));
	if(connection.DetectRTC.browser.name === 'Chrome') {
		changeResolutionsInChrome(w, h);
		return;
	}
	connection.applyConstraints({
		video: {
			width: w,
			height: h
		}
	});
});

var screen = new Screen('screen-unique-id'); // argument is optional

// on getting local or remote streams
screen.onaddstream = function(e) {
	addVideo(e.video);
};
screen.onuserleft = function(userid) {
	var video = document.getElementById(userid);
	if(video) video.parentNode.removeChild(video);
};

// check pre-shared screens
// it is useful to auto-view
// or search pre-shared screens
screen.check();
$('#share').click(function() {
	screen.share();
});
$('#stop').click(function() {
	screen.leave();
});

$(document).on('click', '#thumbnails video', function(e) {
	addVideo(e.target);
	$('video').each(function(index, item) {
		item.play();
	});
});

function changeResolutionsInChrome(width, height) {
	$(connection.userid).remove();
	connection.mediaConstraints.video.mandatory = {
		maxWidth: width,
		maxHeight: height
	};
	connection.getAllParticipants().forEach(function(p) {
		var user = connection.peers[p];
		user.peer.getLocalStreams().forEach(function(localStream) {
			user.peer.removeStream(localStream);
		});
	});
	var oldStream = connection.attachStreams[0];
	navigator.webkitGetUserMedia(connection.mediaConstraints, function(newStream) {
		connection.attachStreams = [newStream];
		var video = document.createElement('video');
		video.src = URL.createObjectURL(newStream);
		connection.videosContainer.appendChild(video);
		video.play();
		setTimeout(function() {
			video.play();
			oldStream.stop();
			setTimeout(function() {
				video.id = connection.userid;
			}, 1000);
		}, 2000);
		connection.renegotiate();
	}, function(error) {
		alert(JSON.stringify(error, null, '\t'));
	});
}
</script>
</body>
</html>
